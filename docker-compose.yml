version: '3.8'

services:
  # ZooKeeper - Required for Kafka coordination
  zookeeper:
    image: confluentinc/cp-zookeeper:7.5.0
    hostname: zookeeper
    container_name: alpr-zookeeper
    ports:
      - "2181:2181"
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    volumes:
      - zookeeper-data:/var/lib/zookeeper/data
      - zookeeper-logs:/var/lib/zookeeper/log
    networks:
      - alpr-network
    restart: unless-stopped

  # Kafka Broker
  kafka:
    image: confluentinc/cp-kafka:7.5.0
    hostname: kafka
    container_name: alpr-kafka
    depends_on:
      - zookeeper
    ports:
      - "9092:9092"
      - "9101:9101"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: 'zookeeper:2181'
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:29092,PLAINTEXT_HOST://localhost:9092
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_GROUP_INITIAL_REBALANCE_DELAY_MS: 0
      KAFKA_JMX_PORT: 9101
      KAFKA_JMX_HOSTNAME: localhost
      # Transaction and log settings
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1
      # Performance tuning
      KAFKA_LOG_RETENTION_HOURS: 168  # 7 days
      KAFKA_LOG_SEGMENT_BYTES: 1073741824  # 1GB
      KAFKA_COMPRESSION_TYPE: gzip
    volumes:
      - kafka-data:/var/lib/kafka/data
    networks:
      - alpr-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "kafka-broker-api-versions", "--bootstrap-server", "localhost:9092"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Schema Registry - Confluent Schema Registry for event schema management
  schema-registry:
    image: confluentinc/cp-schema-registry:7.5.0
    hostname: schema-registry
    container_name: alpr-schema-registry
    depends_on:
      kafka:
        condition: service_healthy
    ports:
      - "8081:8081"
    environment:
      SCHEMA_REGISTRY_HOST_NAME: schema-registry
      SCHEMA_REGISTRY_KAFKASTORE_BOOTSTRAP_SERVERS: 'kafka:29092'
      SCHEMA_REGISTRY_LISTENERS: http://0.0.0.0:8081
      # Schema compatibility settings
      SCHEMA_REGISTRY_SCHEMA_COMPATIBILITY_LEVEL: backward
      # Performance tuning
      SCHEMA_REGISTRY_KAFKASTORE_TOPIC_REPLICATION_FACTOR: 1
    networks:
      - alpr-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8081/subjects"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  # Kafka UI - Web interface for managing Kafka
  kafka-ui:
    image: provectuslabs/kafka-ui:latest
    container_name: alpr-kafka-ui
    depends_on:
      - kafka
      - schema-registry
    ports:
      - "8080:8080"
    environment:
      KAFKA_CLUSTERS_0_NAME: alpr-local
      KAFKA_CLUSTERS_0_BOOTSTRAPSERVERS: kafka:29092
      KAFKA_CLUSTERS_0_ZOOKEEPER: zookeeper:2181
      KAFKA_CLUSTERS_0_SCHEMAREGISTRY: http://schema-registry:8081
    networks:
      - alpr-network
    restart: unless-stopped

  # TimescaleDB - PostgreSQL with time-series optimization
  timescaledb:
    image: timescale/timescaledb:latest-pg16
    container_name: alpr-timescaledb
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: alpr
      POSTGRES_PASSWORD: alpr_secure_pass
      POSTGRES_DB: alpr_db
    volumes:
      - timescaledb-data:/var/lib/postgresql/data
      - ./scripts/init_db.sql:/docker-entrypoint-initdb.d/init_db.sql
    networks:
      - alpr-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U alpr -d alpr_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Kafka Consumer - Consumes plate events and stores in TimescaleDB
  kafka-consumer:
    build:
      context: .
      dockerfile: services/storage/Dockerfile
    container_name: alpr-kafka-consumer
    depends_on:
      kafka:
        condition: service_healthy
      schema-registry:
        condition: service_healthy
      timescaledb:
        condition: service_healthy
    environment:
      # Kafka configuration
      KAFKA_BOOTSTRAP_SERVERS: kafka:29092
      KAFKA_TOPIC: alpr.plates.detected
      KAFKA_GROUP_ID: alpr-storage-consumer
      # Schema Registry configuration
      SCHEMA_REGISTRY_URL: http://schema-registry:8081
      USE_AVRO: "true"  # Set to "false" to use JSON deserialization
      # Database configuration
      DB_HOST: timescaledb
      DB_PORT: 5432
      DB_NAME: alpr_db
      DB_USER: alpr
      DB_PASSWORD: alpr_secure_pass
    volumes:
      - ./logs:/app/logs
    networks:
      - alpr-network
    restart: unless-stopped

  # MinIO - S3-compatible object storage for plate crop images
  minio:
    image: minio/minio:latest
    container_name: alpr-minio
    ports:
      - "9000:9000"    # MinIO API
      - "9001:9001"    # MinIO Console
    environment:
      MINIO_ROOT_USER: alpr_minio
      MINIO_ROOT_PASSWORD: alpr_minio_secure_pass_2024
    command: server /data --console-address ":9001"
    volumes:
      - minio-data:/data
    networks:
      - alpr-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 10s
      retries: 3

  # MinIO bucket initialization
  minio-init:
    image: minio/mc:latest
    container_name: alpr-minio-init
    depends_on:
      minio:
        condition: service_healthy
    entrypoint: >
      /bin/sh -c "
      mc alias set minio http://minio:9000 alpr_minio alpr_minio_secure_pass_2024;
      mc mb --ignore-existing minio/alpr-plate-images;
      mc policy set download minio/alpr-plate-images;
      exit 0;
      "
    networks:
      - alpr-network

  # Query API - REST API for querying plate detection events
  query-api:
    build:
      context: .
      dockerfile: services/api/Dockerfile
    container_name: alpr-query-api
    depends_on:
      timescaledb:
        condition: service_healthy
    ports:
      - "8000:8000"
    environment:
      # Database configuration
      DB_HOST: timescaledb
      DB_PORT: 5432
      DB_NAME: alpr_db
      DB_USER: alpr
      DB_PASSWORD: alpr_secure_pass
      # MinIO configuration
      MINIO_ENDPOINT: minio:9000
      MINIO_ACCESS_KEY: alpr_minio
      MINIO_SECRET_KEY: alpr_minio_secure_pass_2024
      MINIO_BUCKET: alpr-plate-images
    networks:
      - alpr-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

volumes:
  zookeeper-data:
    driver: local
  zookeeper-logs:
    driver: local
  kafka-data:
    driver: local
  timescaledb-data:
    driver: local
  minio-data:
    driver: local

networks:
  alpr-network:
    driver: bridge
