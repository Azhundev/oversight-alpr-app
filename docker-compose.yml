version: '3.8'

services:
  # ZooKeeper - Required for Kafka coordination
  zookeeper:
    image: confluentinc/cp-zookeeper:7.5.0
    hostname: zookeeper
    container_name: alpr-zookeeper
    ports:
      - "2181:2181"
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    volumes:
      - zookeeper-data:/var/lib/zookeeper/data
      - zookeeper-logs:/var/lib/zookeeper/log
    networks:
      - alpr-network
    restart: unless-stopped

  # Kafka Broker
  kafka:
    image: confluentinc/cp-kafka:7.5.0
    hostname: kafka
    container_name: alpr-kafka
    depends_on:
      - zookeeper
    ports:
      - "9092:9092"
      - "9101:9101"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: 'zookeeper:2181'
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:29092,PLAINTEXT_HOST://localhost:9092
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_GROUP_INITIAL_REBALANCE_DELAY_MS: 0
      KAFKA_JMX_PORT: 9101
      KAFKA_JMX_HOSTNAME: localhost
      # Transaction and log settings
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1
      # Performance tuning
      KAFKA_LOG_RETENTION_HOURS: 168  # 7 days
      KAFKA_LOG_SEGMENT_BYTES: 1073741824  # 1GB
      KAFKA_COMPRESSION_TYPE: gzip
    volumes:
      - kafka-data:/var/lib/kafka/data
    networks:
      - alpr-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "kafka-broker-api-versions", "--bootstrap-server", "localhost:9092"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Kafka UI - Web interface for managing Kafka
  kafka-ui:
    image: provectuslabs/kafka-ui:latest
    container_name: alpr-kafka-ui
    depends_on:
      - kafka
    ports:
      - "8080:8080"
    environment:
      KAFKA_CLUSTERS_0_NAME: alpr-local
      KAFKA_CLUSTERS_0_BOOTSTRAPSERVERS: kafka:29092
      KAFKA_CLUSTERS_0_ZOOKEEPER: zookeeper:2181
    networks:
      - alpr-network
    restart: unless-stopped

  # TimescaleDB - PostgreSQL with time-series optimization
  timescaledb:
    image: timescale/timescaledb:latest-pg16
    container_name: alpr-timescaledb
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: alpr
      POSTGRES_PASSWORD: alpr_secure_pass
      POSTGRES_DB: alpr_db
    volumes:
      - timescaledb-data:/var/lib/postgresql/data
      - ./scripts/init_db.sql:/docker-entrypoint-initdb.d/init_db.sql
    networks:
      - alpr-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U alpr -d alpr_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Kafka Consumer - Consumes plate events and stores in TimescaleDB
  kafka-consumer:
    build:
      context: .
      dockerfile: services/storage/Dockerfile
    container_name: alpr-kafka-consumer
    depends_on:
      kafka:
        condition: service_healthy
      timescaledb:
        condition: service_healthy
    environment:
      # Kafka configuration
      KAFKA_BOOTSTRAP_SERVERS: kafka:29092
      KAFKA_TOPIC: alpr.plates.detected
      KAFKA_GROUP_ID: alpr-storage-consumer
      # Database configuration
      DB_HOST: timescaledb
      DB_PORT: 5432
      DB_NAME: alpr_db
      DB_USER: alpr
      DB_PASSWORD: alpr_secure_pass
    volumes:
      - ./logs:/app/logs
    networks:
      - alpr-network
    restart: unless-stopped

  # Query API - REST API for querying plate detection events
  query-api:
    build:
      context: .
      dockerfile: services/api/Dockerfile
    container_name: alpr-query-api
    depends_on:
      timescaledb:
        condition: service_healthy
    ports:
      - "8000:8000"
    environment:
      # Database configuration
      DB_HOST: timescaledb
      DB_PORT: 5432
      DB_NAME: alpr_db
      DB_USER: alpr
      DB_PASSWORD: alpr_secure_pass
    networks:
      - alpr-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

volumes:
  zookeeper-data:
    driver: local
  zookeeper-logs:
    driver: local
  kafka-data:
    driver: local
  timescaledb-data:
    driver: local

networks:
  alpr-network:
    driver: bridge
